version: '1.1'
testbuild:
  steps:
    - branch_package:
        source_project: home:Admin
        source_package: hello_world
        target_project: home:Admin
  filters:
    event: pull_request
    labels:
      only:
        - duplicate

rebuild:
  steps:
    - trigger_services:
        project: home:Admin
        package: hello_world
  filters:
    event: pull_request
    labels:
      ignore:
        - duplicate
